<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGN UP</title>
    <link rel="icon" href="logo.jpg" type="image/jpg"/>
    <link href="signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

    <header>
        <div class="bye">
            <a class="navbar-brand fw-bold" style="font-size: xx-large;">GleeFulSoul</a>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="" target="_blank">Home</a>
            <a href="" target="_blank">Physical Health</a>
            <a href="" target="_blank">Mental Health</a>          
            <a href="" target="_blank">LGBTQ+</a>
            <a href="" target="_blank">About Us</a>
            <a href="" target="_blank">Membership</a>
            <a href="" target="_blank">Sign Up</a>
        </div>
        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>  

    
   
        
     <div class="content">
        <form method="post" action="">

            <div class="name">
                <i class="fa fa-user"></i>
                <label>Firstname:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
                <div class="lname">
                <i class="fa fa-user"></i>
                <label>Lastname:</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
               </div>

               <div class="mail">
               <i class="fa fa-envelope email"></i>
               <label>Email:</label>
               <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>


            <div class="phone">
                <i class="fa fa-phone"></i>
               <label>Phone number:</label>
               <input type="number" id="number" name="number" placeholder="xxxxxxxxxx">
            </div>

            <div class="pasd">
                <i class="fa-solid fa-lock"></i>
                <label>Password:</label>
                <input type="password" id="pass" name="pass" placeholder="enter your password">
            </div>

            <div class="paswd">
                <i class="fa-solid fa-lock"></i>
                <label>Confirm Password:</label>
                <input type="password" id="passd" name="passd" placeholder="confirm your password">
            </div>
            

            <div class="next">
                    <button class="hehe">Register</button>
                
            </div>


        </form>
    </div>
    <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>

<script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
